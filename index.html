<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CyberSoft_Samar</title>

        <!-- font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- animation -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./css/reset.css" />

        <!-- style css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Header (Logo, nav, button) -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#!" class="logo__link">
                        <img src="./imgs/logo-2.png" alt="" class="logo__img" />
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span>Home</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span> Pages</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span> Services</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span> Post Layout</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span> Blogs</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#!">
                                    <span> Contacts</span>
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                        </ul>

                        <button class="btn">GET A QUOTE</button>
                        <!-- <button class="btn">Test</button> -->
                    </nav>
                </div>
            </div>
        </header>

        <!-- Carousel  -->
        <section class="carousel">
            <div class="container">
                <div class="carousel-left">
                    <div class="title">
                        <p
                            class="sub-title animate__animated animate__fadeInUp"
                        >
                            We are The Best
                        </p>
                        <h2
                            class="content-title animate__animated animate__fadeInUp animate__delay-1s"
                        >
                            Freelance Product Designer Running
                        </h2>
                    </div>
                </div>
                <div class="carousel-right"></div>
            </div>
        </section>

        <!-- Services -->
        <section class="services"></section>

        <!-- About -->
        <section class="about"></section>

        <!-- numbers -->
        <section class="numb"></section>

        <!-- Features -->

        <section class="features"></section>

        <!-- Portfolio -->
        <section class="portfolio"></section>

        <!-- Blogs -->
        <section class="blogs"></section>

        <!-- Footer -->
        <footer class="footer"></footer>
    </body>
</html>
